<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/front-end/images/ic_product_classroom_144.png" sizes="144x144">
    <link rel="stylesheet" href="/front-end/styling/profile.css">
    <title>Profile</title>
</head>

<body>
    <div class="body_container">
        <nav class="navbar">
            <div class="navContent">
                <div class="navContainer">
                    <div class="nav-left">
                        <div class="navLogo">
                            <span>
                                <button class="hamburger">
                                    <svg width="24" height="24" viewBox="0 0 24 24">
                                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                                    </svg>
                                </button>
                            </span>
                            <h1>
                                <span class="classroomText">Settings</span>
                            </h1>
                        </div>
                    </div>
                </div>
                <div>
                    <a aria-label="Google apps" href="https://www.google.com.lb/intl/en/about/products"
                        aria-expanded="false" role="button" tabindex="0">
                        <svg class="squareIcon" focusable="false" viewBox="0 0 24 24">
                            <path
                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                        </svg>
                    </a>
                </div>
                <a aria-label=""
                    href="https://accounts.google.com/SignOutOptions?hl=en&amp;continue=https://classroom.google.com/u/1/h%3Fpli%3D1&amp;ec=GBRAiQI"
                    role="button" tabindex="0" aria-expanded="false">
                    <img class="icon"
                        src="https://lh3.google.com/u/1/ogw/AGvuzYa5BT2c0XWMzS0ASl1PdkxN_GtY3vPv03DCwHFe=s32-c-mo"
                        srcset="https://lh3.google.com/u/1/ogw/AGvuzYa5BT2c0XWMzS0ASl1PdkxN_GtY3vPv03DCwHFe=s32-c-mo 1x, https://lh3.google.com/u/1/ogw/AGvuzYa5BT2c0XWMzS0ASl1PdkxN_GtY3vPv03DCwHFe=s64-c-mo 2x "></a>
            </div>
        </nav>
        <div class="form">
            <div class="form_container">
                <div class="form_section">
                    <div class="form_header">
                        <h1>
                            <div class="classroomText">Profile</div>
                        </h1>
        
                    
                        <div class="image_profile">
                            <a href=""><img src="/front-end/images/3177440.png" alt=""></a>
                        </div>
                        
                    </div>
                    <div class="body">
                        <input class="input_body" id="firstName" type="text" placeholder="First name">
                        <input class="input_body" id="lastName" type="text" placeholder="Last name">
                        <input class="input_body" id="email" type="email" placeholder="Email">
                        <input class="input_body" id="phoneNumber" type="number" placeholder="Phone number">
                        <input class="input_body" id="date" type="date">
                        <div class="btn_container">
                            <button id="editBtn" onclick="editProfile()">Edit</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="/front-end/javascript/profile.js"></script>
    </div>
</body>

</html>
