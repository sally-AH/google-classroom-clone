<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/front-end/styling/styles.css" />
    <title>Signup</title>
</head>

<body>
    <div class="form">
        <div class="form_container">
            <div class="section forget_password">
                <div class="section_header">
                    <img src="/front-end/images/google-logo.png" alt="google-logo">
                    <h1>Forgot your password?</h1>
                    <p>Enter your Email, <span>check your mail for the new password</span></p>
                </div>
                <div class="body">
                    <input id="email" class="input_body" type="email" placeholder="Email">
                    <div class="btn_container">
                        <button class="registerbtn" type="button" id="signupbtn">Confirm</button>
                    </div>
                </div>
            </div>
            <div class="footer_section">
                <div class="spinner">English (United States)</div>
                <div class="links">
                    <a href="">Help</a>
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/signin-register.js"></script>

</body>

</html>
